<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Estácio - EAD Bragança</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Bootstap-->
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/estacio.css" >
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--Fim CSS Bootstrap-->
    <!--JS Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!--Fim JS Bootstrap-->
    <script src="main.js"></script>
</head>
<body>
    <!--Background 1-->
    <div class="container-fluid back-1">
        <div class="container">
            <header>
                <div class="row">
                    <!--inicio logo-->
                    <div class="col-md-3">
                        <img src="img/logo-estacio.png">                            
                    </div>
                    <div class="col-md-2"></div>
                    <!--fim logo-->
                    <!--inicio menu-->
                    <div class="col-md-7 "> 
                        <ul class="nav menu">
                            <li class="nav-item "><a class="nav-link menu-link" href="#">HOME</a></li>
                            <li class="nav-item"><a class="nav-link menu-link" href="#">A ESTÁCIO</a></li>
                            <li class="nav-item"><a class="nav-link menu-link" href="#">INSCREVA-SE</a></li>
                        </ul>
                    </div>
                    <!--fim menu-->
                </div>
            </header>
        </div>

        <section class="secao-1">
            <!--Inicio foto mulher-->
            <div class="container ">
                <div class="col-md-5">
                    <figure class="position-absolute box-frente">
                        <img class="imagem-sobreposta" src="img/mulher.png">
                    </figure>
                </div>
            </div>
            <!--Fim foto mulher-->
            <!--inicio box graduacao-->
            <div class="container-fluid">
                <div class="d-flex flex-row-reverse">
                    <div class="col-md-7 box-chamada-graduacao">
                        <p>FAÇA SUA GRADUAÇÃO <br>
                        EM BRAGANÇA NA ESTÁCIO.</p>
                    </div>
                </div>
            </div>
            <!--fim box graduacao-->

            <div class="container">
                <!--Inicio Form Desconto-->
                <div class="d-flex flex-row-reverse">
                    <div class="col-md-7 intro-desconto">
                        <p>PEÇA O SEU DESCONTO AGORA!</p>
                    </div>
                </div>
                <div class="d-flex flex-row-reverse box-atras">
                    <div class="col-md-8 box-form">
                        <div class="d-flex flex-row-reverse">
                            <form>                                
                                <div class="form-group">                                   
                                    <div class="form-group row">
                                        
                                        <div class="col-md-7">

                                            <div class="form-group row">
                                                <div class="col-md-6 ">
                                                    <input type="text" class="form-control form-estacio" name="nome" value="Nome">
                                                </div>
                                                <div class="col-md-6 ">
                                                    <input type="text" class="form-control form-estacio" name="email" value="E-mail">                                                      
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-md-6 ">
                                                    <input type="text" class="form-control form-estacio" name="fone" value="Fone">
                                                </div>
                                                <div class="col-md-6 ">
                                                    <input type="text" class="form-control form-estacio" name="telefone" value="Telefone">
                                                </div>                                                    
                                            </div>                        
                                        </div>                                        
                                        <div class="col-md-2">
                                                <button type="submit" class="btn btn-primary botao">Quero Desconto!</button>
                                        </div>     
                                    </div>                                                                      
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--Fim Form Desconto-->
            </div>
        </section>
        
    </div>
        <!--Fim Background 1-->
    
    <!--Background 2-->
    <div class="back-2">
        <div class="container">
            <div class="d-flex flex-row-reverse">
                <div class="col-md-6">
                    <img class="precos" src="img/precos.png">
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <footer class="rodape">
                <div class="container">
                    <div class="row rodape-linha-1">
                        <!--Inicio Logo-->
                        <div class="col-md-6 align-self-end">
                            <img id="footer-logo" src="img/logo-estacio.png">    
                        </div>
                        
                        <!--Fim logo-->
                        <!--Inicio Informações-->
                        <div class="endereco">
                            <div class="row">
                                    <h5>ESTÁCIO - POLO EAD BRAGANÇA</h5>
                            </div>
                            <div class="row">
                                <!--Imagem CAsa-->
                                <div class="media">
                                    <img class="mr-3 endereco-icone" src="img/home.png">
                                    <p class="media-body">AV. VISCONDE DO RIO BRANCO, 1669 CENTRO BRAGANÇA</p>
                                </div>
                            </div>
                            <div class="row">
                                <!--Imagem Telefone-->
                                <div class="media">
                                    <img class="mr-3 endereco-icone" src="img/phone.png">
                                    <p class="media-body">(91)3245-1137</p>
                                </div>
                            </div>
                            <div class="row">
                            <!--Facebook-->
                                <a href="https://www.facebook.com/EstacioEADBraganca/"><img id="facebook-icone" src="img/facebook.png"></a>
                            </div>
                        </div>
                        <!--Fim Informações-->
                    </div>                
                </div>
                <div class="rodape-linha-2">
                    <div class="container">
                        <div class="row">
                            <!--Voltar ao Topo-->
                            <div class="col-md-10 align-self-end">
                                <p>&copy 2018 - ESTÁCIO</p>
                            </div>
                            <!--<img>-->
                            <div class="col-md-2">
                                <img class="float-right" src="img/seta.png">                               
                            </div>
                        </div>
                    </div>
                </div> 
            </footer>  
        </div>
    </div>
    <!--Fim Background 2-->
</body>
</html>
